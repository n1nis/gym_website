<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = new URL(window.location.href);
      const path = url.pathname.substr(url.pathname.indexOf('/', 1));
      window.location.replace(`https://n1nis.github.io/gym_website${path}`);
    </script>
  </body>
</html>
